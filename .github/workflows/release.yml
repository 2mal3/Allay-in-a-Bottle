name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3

      - name: Install mc-build
        run: npm i -g mc-build
      - name: Run mc-build
        working-directory: ./datapack
        run: mcb -build

      - name: Zip datapack files
        uses: TheDoctor0/zip-release@0.6.2
        with:
          filename: "Allay-in-a-Bottle.zip"
          type: "zip"
          path: "datapack/data datapack/pack.mcmeta datapack/pack.png LICENSE.txt README.md CHANGELOG.md"

      - name: Zip resourcepack files
        uses: TheDoctor0/zip-release@0.6.2
        with:
          filename: "Allay-in-a-Bottle-Resourcepack.zip"
          type: "zip"
          path: "resourcepack/assets resourcepack/pack.mcmeta resourcepack/pack.png LICENSE.txt README.md CHANGELOG.md"

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Allay in a Bottle ${{github.ref_name}}
          body_path: CHANGELOG.md
          files: |
            Allay-in-a-Bottle.zip
            Allay-in-a-Bottle-Resourcepack.zip
