name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3

      - name: Install mc-build
        run: npm i -g mc-build
      - name: Run mc-build
        working-directory: ./datapack
        run: mcb -build

      - name: Zip datapack files
        run: >
          zip Allay-in-a-Bottle.zip LICENSE.txt README.md CHANGELOG.md &&
          (cd datapack/ &&
          zip -ur ../Allay-in-a-Bottle.zip data/ pack.mcmeta icon.png)

      - name: Zip resourcepack files
        run: >
          zip Allay-in-a-Bottle-Resourcepack.zip LICENSE.txt README.md CHANGELOG.md &&
          (cd datapack/ &&
          zip -ur ../Allay-in-a-Bottle-Resourcepack.zip assets/ pack.mcmeta pack.png)

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: Allay in a Bottle ${{github.ref_name}}
          body_path: CHANGELOG.md
          files: |
            Allay-in-a-Bottle.zip
            Allay-in-a-Bottle-Resourcepack.zip
